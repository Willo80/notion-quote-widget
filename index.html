<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Motivational Quote Widget</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: transparent;
            font-family: Arial, sans-serif;
            margin: 0;
        }
        .sticky-note {
            width: 250px;
            height: 250px;
            background-color: #bf9f78;
            padding: 15px;
            border-radius: 10px;
            box-shadow: 5px 5px 15px rgba(0, 0, 0, 0.2);
            text-align: center;
            font-size: 1.1em;
            color: #492813;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            overflow: hidden;
        }
        .quote {
            font-style: italic;
            margin-bottom: 10px;
        }
        .author {
            font-weight: bold;
            margin-top: 5px;
        }
    </style>
</head>
<body>
    <div class="sticky-note" id="quoteContainer">
        <p class="quote" id="quoteText">Loading...</p>
        <p class="author" id="quoteAuthor"></p>
    </div>

    <script>
        async function fetchQuote() {
            try {
                console.log("Fetching quote...");
                let response = await fetch("https://api.quotable.io/random");
                if (!response.ok) {
                    throw new Error("API request failed");
                }
                let data = await response.json();
                document.getElementById("quoteText").textContent = `"${data.content}"`;
                document.getElementById("quoteAuthor").textContent = `- ${data.author}`;
            } catch (error) {
                console.error("Error fetching quote:", error);
                document.getElementById("quoteText").textContent = "Believe in yourself. You are stronger than you think.";
                document.getElementById("quoteAuthor").textContent = "- Unknown";
            }
        }
        fetchQuote();
    </script>
</body>
</html>
